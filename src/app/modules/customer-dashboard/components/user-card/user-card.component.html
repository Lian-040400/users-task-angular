<div class="user-card">
    <div class="user-data">
        <h2>{{user.age}}</h2>
        <span>{{user.firstName}}</span>
        <span>{{user.lastName}}</span>
        <p>{{user.email}}</p>
    </div>
    <div class="card-buttons">
        <button (click)="delete()" class="remove">Delete</button>
        <button (click)="edit()" class="edit">Edit</button>
    </div>
</div>
