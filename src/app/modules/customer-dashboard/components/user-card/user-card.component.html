<div  class="user-card">
    <div class="user-data">
        <h2>{{user.date}}</h2>
        <span>{{user.name}}</span>
        <span>{{user.lastName}}</span>
        <p>{{user.email}}</p>
    </div>
    <div class="card-buttons">
        <button class="remove">Delete</button>
        <button class="edit">Edit</button>
    </div>
</div>
